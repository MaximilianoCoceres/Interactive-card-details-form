<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />

    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="cards-container">
          <div class="card-front">
            <div class="card-icons">
              <span></span>
              <span></span>
            </div>
            <div class="card-infomation">
              <div class="number-card">
                <p id="number-card">xxxx xxxx xxxx xxxx</p>
              </div>
              <div class="info-card">
                <p class="name">Name Surname</p>
                <p class="date">
                  <span id="month">MM</span> / <span id="year">YY</span>
                </p>
              </div>
            </div>
          </div>
          <div class="card-back">
            <div class="card-barra"></div>

            <div class="card-info-cvv">
              <div class="card-cvv">
                <p id="number-cvv">CVC</p>
              </div>
              <div class="info-card">
                <span
                  >Lorem ipsum dolor, sit amet consectetur adipisicing.</span
                >
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="form">
        <form id="credit__card__from">
          <label for="">Cardholder Name</label>
          <input
            type="text"
            placeholder="e.g. Name Surname"
            id="card-name"
            required
            onchange="mostrar(this.value)"
            onkeyup="mostrar(this.value)"
            
          />
          <span class=" error error-name"></span>
          <label for="">Card Number</label>

          <input
            id="card-number-form"
            type="tel"
            inputmode="numeric"
            pattern="[0-9]{16}"
            maxlength="16"
            placeholder="xxxx xxxx xxxx xxxx"
            required
            onchange="mostrar(this.value)"
            onkeyup="mostrar(this.value)"
          />
          <span class=" error error-number"></span>
          <div class="form-down">
            <div class="fecha">
              <label for="">Exp. Date (MM/YY)</label>
              <div class="date-input">
                <input
                  type="number"
                  min="01"
                  max="12"
                  placeholder="MM"
                  id="card-month"
                  required
                  onchange="mostrar(this.value)"
                  onkeyup="mostrar(this.value)"
                />
                
                <input
                  type="number"
                  min="00"
                  max="99"
                  placeholder="YY"
                  id="card-year"
                  required
                  onchange="mostrar(this.value)"
                  onkeyup="mostrar(this.value)"
                />
                
              </div>
              <span class=" error incompleto"></span>
            </div>
            <div class="cvc">
              <label for="">CVC</label>
              <input
                type="number"
                placeholder=" e.g. 123"
                id="card-cvc"
                required
                onchange="mostrar(this.value)"
                onkeyup="mostrar(this.value)"
              />
              <span class=" error cvc-incompleto"></span>
            </div>
            
          </div>
          <button type="submit" id="btn-submit">Confirm</button>
        </form>
      </section>
      <section class="msg-sended">
        <div>
          <img src="./images/icon-complete.svg" alt="">
          <h1>thank you!</h1>
          <p>We've added your card details.</p>
          <button type="submit" class="reinicio">Continue</button>
        </div>


      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
